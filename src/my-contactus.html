<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="../bower_components/google-map/google-map-marker.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="my-contactus">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      h1 {
        font-weight: 400;
      }
      h4 {
        font-weight: 300;
        margin: 10px;
        font-size: 24px;
        line-height: 0.7;
      }
      iron-image {
        margin: 10px 0px 0px 10px;
        height: 50px;
        width: 50px;
      }
      .bigbox {
        @apply(--layout-wrap);
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }
      .box {
        margin: 10px;
        padding: 10px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 280px;
        height: 170px;
      }
      a {
        text-decoration: none;
      }
      google-map {
        height: 600px;
      }
      img {
        height: 50px;
        width: 50px;
      }

    </style>

    <div class="card">
      <h1>For Bookings Please Call</h1>
      
      <div class="bigbox">

        <a href="tel:0044(0)1736731566">
          <div class="box">
            <iron-image preload src="../images/icons/phone-call.svg"></iron-image>
            <h4>0044 (0)1736 731566</h4>
          </div>
        </a>

        <a href="https://fb.com/lamornawink.com">
          <div class="box">
            <iron-image preload src="../images/icons/facebook.svg"></iron-image>
            <h4>fb.com/lamornawink</h4>
          </div>
        </a>

        <a href="https://goo.gl/maps/UakswiD48Hy">
          <div class="box">
            <iron-image preload src="../images/icons/map.svg"></iron-image>
            <h4>Lamorna</h4>
            <h4>Cornwall</h4>
            <h4>TR19 6XQ</h4>
            <google-map latitude="50.065847" longitude="-5.569229" api-key="AIzaSyAkylv5FgAPKF5IEcNLrIg9MlxcxkNyNFs"></google-map>
          </div>
        </a>

      </div>

    </div>
    
  </template>

  <script>
    class MyContactus extends Polymer.Element {
      static get is() { 
        return 'my-contactus'; 
        }
    }

    window.customElements.define(MyContactus.is, MyContactus);
  </script>
</dom-module>
